<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-part">
            <img src="cape_town.jpg" alt="Image Of Cape Town" class="thecape">
            <div class="title">
                <h2 class="heading"><span class="first_word">Visit</span><br>S<span class="alph1">o</span><span class="alph2">u</span><span class="alph3">t</span><span class="alph4">h</span>  <span class="alph5">A</span><span class="alph6">f</span><span class="alph7">r</span><span class="alph8">i</span><span class="alph9">c</span><span class="alph10">a</span></h2>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@kylefrederick10?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">kylefromthenorth™️</a> on <a href="https://unsplash.com/photos/people-on-beach-shore-UrhglJ-2Q8M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right-part">
            <div class="top">
                <p class="message">This is not a real online service! 
                    But sign up now to receive our weekly newsletter about exciting places to visit in South Africa.</p>
            </div>
            <div class="mid">
                <h2 class="signup">Sign up today!</h2>
                <form action="#" method="get">
                    <div class="info">
                        <div class="first">
                            <div class="the_form">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>

                            <div class="the_form">
                                <label for="user_email">EMAIL</label>
                                <input type="email" name="email" id="user_email" placeholder="you@gmail.com">
                            </div>

                            <div class="the_form">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" name="user_password" id="user_password">
                            </div>
                        </div>

                        <div class="second">
                            <div class="the_form">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>

                            <div class="the_form">
                                <label for="user_number">PHONE NUMBER</label>
                                <input type="number" name="user_number" id="user_number">
                            </div>

                            <div class="the_form">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                                <span class="error" id="errorMessage">Passwords do not match!</span>
                                <span class="success" id="successMessage">Passwords match!</span>
                            </div>

                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p class="acc">Already have an account?<a>Log in</a></p>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
      
</body>
</html>
