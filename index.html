<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-part">
            <img src="cape_town.jpg" alt="Image Of Cape Town" class="thecape">
            <div class="title">
                <h2>Visit<br>South Africa</h2>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@kylefrederick10?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">kylefromthenorth™️</a> on <a href="https://unsplash.com/photos/people-on-beach-shore-UrhglJ-2Q8M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right-part">
            <div class="box top">
                <p>This is not a real online service! But sign up now to receive our weekly newsletter. Which doesn't exist YET!</p>
            </div>
            <div class="box mid">
                <h2>Let's do this!</h2>
                <form action="#" method="get">
                    <div class="info">
                        <div class="first">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="email" id="user_email" placeholder="you@gmail.com">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" name="user_password" id="user_password">
                        </div>
                        <div class="second">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                            <label for="user_number">PHONE NUMBER</label>
                            <input type="number" name="user_number" id="user_number">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                            <span class="error" id="errorMessage">Passwords do not match!</span>
                            <span class="success" id="successMessage">Passwords match!</span>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="box bottom"></div>

        </div>

    </div>
    <script src="app.js"></script>
      
</body>
</html>
